<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./assets/images/logo.svg" alt="">
    </header>
    <main class="container">
      <img class="container__image" src="./assets/images/illustration-mockups.svg" alt="">
      <div class="container__info">
        <h1 class="container__title">Build The Community Your Fans Will Love</h1>
        <p class="container__p">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <button class="container__button">Register</button>
      </div>
    </main>
    <footer class="footer">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </footer>
  </div>

  <script src="https://kit.fontawesome.com/0c3d248b08.js" crossorigin="anonymous"></script>
</body>
</html>
